<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Programming Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px 20px;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #58a6ff;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
        }

        .toc-section {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .toc-title {
            color: #58a6ff;
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .toc-item {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px 16px;
            color: #58a6ff;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .toc-item:hover {
            background-color: #1c2128;
            border-color: #58a6ff;
        }

        .toc-count {
            background-color: #30363d;
            color: #8b949e;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.85em;
        }

        .topic-section {
            margin-bottom: 50px;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-title {
            color: #58a6ff;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-stats {
            color: #8b949e;
            font-size: 0.9em;
        }

        .table-wrapper {
            overflow-x: auto;
            background-color: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #0d1117;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #c9d1d9;
            border-bottom: 2px solid #30363d;
            white-space: nowrap;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
        }

        tr:hover {
            background-color: #1c2128;
        }

        .problem-link {
            color: #58a6ff;
            text-decoration: none;
        }

        .problem-link:hover {
            text-decoration: underline;
        }

        .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status.solved {
            background-color: #1a7f37;
            color: #aff5b4;
        }

        .status.attempted {
            background-color: #6e5494;
            color: #d8b9ff;
        }

        .status.unsolved {
            background-color: #8c4a38;
            color: #ffdcd7;
        }

        .difficulty {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .difficulty.easy {
            background-color: #1a7f37;
            color: #aff5b4;
        }

        .difficulty.medium {
            background-color: #9e6a03;
            color: #ffdcd7;
        }

        .difficulty.hard {
            background-color: #da3633;
            color: #ffdcd7;
        }

        .tags {
            color: #8b949e;
            font-size: 0.9em;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #238636;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2ea043;
        }

        .btn-secondary {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .topic-title {
                font-size: 1.4em;
            }

            th, td {
                padding: 8px 12px;
            }

            .toc-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Competitive Programming Notes</h1>
            <p class="subtitle">Problem tracking and solutions archive - organized by topics</p>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalProblems">0</div>
                    <div class="stat-label">Total Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="solvedProblems">0</div>
                    <div class="stat-label">Solved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTopics">0</div>
                    <div class="stat-label">Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </header>

        <div class="toc-section">
            <div class="toc-title">
                üìö Table of Contents
                <button class="btn btn-primary" onclick="addTopic()" style="margin-left: auto; padding: 8px 16px; font-size: 13px;">+ Add Topic</button>
            </div>
            <div class="toc-grid" id="tableOfContents">
                <!-- TOC items will be generated here -->
            </div>
        </div>

        <div id="topicsContainer">
            <!-- Topic sections will be generated here -->
        </div>
    </div>

    <script>
        let topics = {
            "Dynamic Programming": [],
            "Graphs": []
        };

        function updateStats() {
            let totalProblems = 0;
            let solvedProblems = 0;

            Object.values(topics).forEach(problemList => {
                totalProblems += problemList.length;
                solvedProblems += problemList.filter(p => p.status === 'solved').length;
            });

            const rate = totalProblems > 0 ? Math.round((solvedProblems / totalProblems) * 100) : 0;

            document.getElementById('totalProblems').textContent = totalProblems;
            document.getElementById('solvedProblems').textContent = solvedProblems;
            document.getElementById('totalTopics').textContent = Object.keys(topics).length;
            document.getElementById('successRate').textContent = rate + '%';
        }

        function generateTableOfContents() {
            const toc = document.getElementById('tableOfContents');
            toc.innerHTML = '';

            Object.keys(topics).forEach(topic => {
                const count = topics[topic].length;
                const solved = topics[topic].filter(p => p.status === 'solved').length;
                const topicId = topic.toLowerCase().replace(/\s+/g, '-');

                const tocItem = document.createElement('a');
                tocItem.href = '#' + topicId;
                tocItem.className = 'toc-item';
                tocItem.innerHTML = `
                    <span>${topic}</span>
                    <span class="toc-count">${solved}/${count}</span>
                `;
                toc.appendChild(tocItem);
            });
        }

        function renderTopics() {
            const container = document.getElementById('topicsContainer');
            container.innerHTML = '';

            Object.keys(topics).forEach(topic => {
                const topicId = topic.toLowerCase().replace(/\s+/g, '-');
                const problemList = topics[topic];
                const solved = problemList.filter(p => p.status === 'solved').length;

                const section = document.createElement('div');
                section.className = 'topic-section';
                section.id = topicId;

                let tableRows = '';
                if (problemList.length === 0) {
                    tableRows = '<tr><td colspan="8" class="empty-state">No problems added yet. Click "Add Problem" to get started!</td></tr>';
                } else {
                    problemList.forEach((p, index) => {
                        tableRows += `
                            <tr>
                                <td>${index + 1}</td>
                                <td><a href="${p.url}" class="problem-link" target="_blank">${p.problem}</a></td>
                                <td>${p.platform}</td>
                                <td><span class="difficulty ${p.difficulty}">${p.difficulty.charAt(0).toUpperCase() + p.difficulty.slice(1)}</span></td>
                                <td><span class="status ${p.status}">${p.status.charAt(0).toUpperCase() + p.status.slice(1)}</span></td>
                                <td><span class="tags">${p.tags}</span></td>
                                <td>${p.notes}</td>
                                <td>${p.date}</td>
                            </tr>
                        `;
                    });
                }

                section.innerHTML = `
                    <div class="topic-header">
                        <h2 class="topic-title">
                            ${topic}
                            <span class="topic-stats">(${solved}/${problemList.length} solved)</span>
                        </h2>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Problem</th>
                                    <th>Platform</th>
                                    <th>Difficulty</th>
                                    <th>Status</th>
                                    <th>Tags</th>
                                    <th>Notes</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="addProblem('${topic}')">+ Add Problem</button>
                        <button class="btn btn-secondary" onclick="deleteTopic('${topic}')">üóëÔ∏è Delete Topic</button>
                    </div>
                `;

                container.appendChild(section);
            });

            generateTableOfContents();
            updateStats();
        }

        function addTopic() {
            const topicName = prompt("Enter new topic name:");
            if (!topicName) return;

            if (topics[topicName]) {
                alert("Topic already exists!");
                return;
            }

            topics[topicName] = [];
            renderTopics();
        }

        function deleteTopic(topicName) {
            if (!confirm(`Are you sure you want to delete the topic "${topicName}" and all its problems?`)) {
                return;
            }

            delete topics[topicName];
            renderTopics();
        }

        function addProblem(topicName) {
            const problemName = prompt("Problem name:");
            if (!problemName) return;

            const url = prompt("Problem URL:");
            if (!url) return;

            const platform = prompt("Platform (e.g., Codeforces, LeetCode, CodeChef):");
            const difficulty = prompt("Difficulty (easy/medium/hard):").toLowerCase();
            const status = prompt("Status (solved/attempted/unsolved):").toLowerCase();
            const tags = prompt("Tags (comma separated):");
            const notes = prompt("Notes:");
            const date = new Date().toISOString().split('T')[0];

            topics[topicName].push({
                problem: problemName,
                url: url,
                platform: platform || "Unknown",
                difficulty: difficulty || "medium",
                status: status || "unsolved",
                tags: tags || "",
                notes: notes || "",
                date: date
            });

            renderTopics();
        }

        // Initial render
        renderTopics();
    </script>
</body>
</html>
